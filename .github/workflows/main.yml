name: Deploy Python File to S3

on:
  push:
    branches:
      - main  # Run this workflow when code is pushed to the main branch

jobs:
  deploy:
    name: Upload Python file to S3
    runs-on: ubuntu-latest  # Runner environment

    steps:
      # Step 1: Checkout your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python (optional, if you need Python installed)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install AWS CLI
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      # Step 4: Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-noth-1  # Change region as per your setup

      # Step 5: Upload Python file to S3
      - name: Upload file to S3
        run: |
          aws s3 cp main.py s3://your-s3-bucket-name/path/in/bucket/
